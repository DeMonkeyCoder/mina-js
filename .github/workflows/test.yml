name: Run tests
on:
    push:
        branches:
            - main
jobs:
    my-job:
        name: my-job
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - uses: oven-sh/setup-bun@v2
            - run: bun install
            - run: bun run build
            - run: bun run test
